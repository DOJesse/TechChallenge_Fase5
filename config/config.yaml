  - 'espanhol'
  - 'outro_idioma_sim'
  - 'cargo_sim'
  - 'area_atuacao_sim'
  - 'certificacoes_sim'
  - 'outras_certificacoes_sim'
  - 'gap_senioridade'
  - 'possui_senioridade_minima'
  - 'possui_nivel_academico_minimo'
  - 'compatibilidade_pcd'
  - 'conhecimentos_tecnicos_sim'
  - 'atividades_sim'
  - 'competencias_sim'
  - 'objetivo_sim'