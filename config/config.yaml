model_params:
  xgbregressor:
    colsample_bytree: 0.7
    gamma: 0
    learning_rate: 0.01
    max_depth: 9
    n_estimators: 400
    reg_alpha: 0.1
    reg_lambda: 2
    subsample: 0.8

feature_list:
